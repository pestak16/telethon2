<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partenaires - Ajouter</title>
    <link rel="stylesheet" href="css/style.css">
<!--     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header à intégrer -->

    <main>
        <div class="container-md">
            <div class="row text-primary my-4">
                <h1><i class="fa-solid fa-handshake-angle"></i> Ajouter un partenaire</h1>
            </div>
            <form action="" class="bg-light p-3 mb-3" method="post">
                <div class="mb-2">
                    <label for="partners" class="form-label"><strong>Nom du partenaire</strong></label>
                    <input type="text" class="form-control" name="partners" id="partners" required>
                </div>
                <div class="mb-2">
                    <label for="logo" class="form-label"><strong>Logo</strong></label>
                    <input type="file" class="form-control" name="logo" id="logo">
                </div>
                <div class="mb-2">
                    <label for="contact" class="form-label"><strong>Contact</strong></label>
                    <input type="email" class="form-control" name="contact" id="contact" placeholder="nom@exemple.com" required>
                </div>
                <div class="mb-2">
                    <label for="tel" class="form-label"><strong>Téléphone</strong></label>
                    <input type="tel" class="form-control" name="tel" id="tel" placeholder="01 23 45 67 89" required>
                </div>
                <div class="mb-4">
                    <label for="url" class="form-label"><strong>URL</strong></label>
                    <input type="url" class="form-control" name="url" id="url" placeholder="https://www.exemple.com">
                </div>
                <div class="row">
                    <div class="col text-end">
                        <button class="btn btn-success btn-lg mb-2" type="submit">Ajouter</button>
                        <a class="btn btn-danger btn-lg mb-2" href="partners_main_view.html">Annuler</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer à intégrer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
